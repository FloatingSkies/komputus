<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputuss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Komputus, a calculadora de Raíz de Função Quadrática, Módulo, Potenciação, e Logarítmo</h1>
        <select id="functionSelect" onchange="showInputs()">
            <option value="">Selecione um calculo a fazer:</option>
            <option value="quadratica">Raízes da Função Quadrática</option>
            <option value="modular">Módulo</option>
            <option value="exponencial">Potenciação</option>
            <option value="logaritmica">Logarítmo</option>
        </select>

        <div id="inputs" class="inputs"></div>
        <button onclick="calculate()">Calcular</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
